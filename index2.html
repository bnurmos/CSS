<!DOCTYPE html>
<html>

<head>
    <title>Welcome to CSS</title>
    <style type="text/css">
        /* We select all the document span elements and apply the color property with a red value */
        h1 {
            color: pink;
        }

        p {
            color: green;
        }

        div {
            color: yellow;
        }

        a {
            color: black;
        }
    </style>
</head>
<body>
    <h1><span style="color: red;">Welcome to CSS</span></h1>
    <p><span style="color: orange;">Use css to add visual styles to your document</span></p>
    <p>For example you can select all paragraphs</p>
    <p>and make them Green</p>
    <div>Or maybe you can select</div>
    <div><span style="color: blue;">all the div elements</span></div>
    <div>and make them yellow</div>
    <a href="#">Even Links</a>
    <a href="#">Can change</a>
    <a href="#"><span style="color: yellow;">Their color</span></a>
</body>

</html>
